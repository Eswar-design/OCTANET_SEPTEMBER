<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-do List</h1>
    <form id="task-form">
        <label for="task"><strong>Enter Your Tasks</strong></label>
        <input id="task" type="text" placeholder="Type something..." required>
        <br>
        <input type="submit" value="Add Task">
    </form>
    <ol id="tasks"></ol>
    <script src="script.js"></script>
</body>
</html>
